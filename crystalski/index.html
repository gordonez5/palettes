<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Crystal Ski Brand Palette</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- <link rel="icon" type="image/x-icon" href="favicon_16.png" /> -->
<link rel='stylesheet' href='oldstyles.css' type='text/css' media='all' />
<link rel='stylesheet' href='../dist/css/styles.css' type='text/css' media='all' />

</head>

<body>

	<div class="wrap">

		<h1>Crystal Ski</h1>

		<div class="square"></div>

		<div id="cards">

			<script id="cardsTemplate" type="text/template">

				<ul class="contents-list">
					{{#data}}
					<li><a href="#{{id}}">{{name}}</a></li>
					{{/data}}
				</ul>

				{{#data}}
				<section id="{{id}}" class="cardgroup active">
					<h2>{{name}}</h2>
					<div class="cards">
						{{#colours}}
						<div class="card card--sml dynamic">
							<h3>{{name}}</h3>
							<h4>{{sass}}</h4>
							<h5><a title="{{ref}}">Ref: {{ref}}</a></h5>
							<a href="#" class="card__swatch hide-rgb" data-hex="{{hex}}" title="{{name}} &ndash; {{hex}} | rgb{{rgb}}" style="background-color:{{hex}}"></a>
							<input type="text" class="card__value colour-value--prefixed" data-format="hex" value="{{hex}}">
							<input type="text" class="card__value colour-value--prefixed" data-format="rgb" value="{{rgb}}">
						</div>
						{{/colours}}
					</div>
				</section>
				{{/data}}
			</script>

		</div>

		<div id="app"></div>

	</div><!-- / .wrap -->

	<script src="../dist/js/app.js"></script>
	<script>
		ajax.get( 'crystalski' );
	</script>

</body>
</html>
