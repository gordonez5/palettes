<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Crystal Ski Brand Palette</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- <link rel="icon" type="image/x-icon" href="favicon_16.png" /> -->
<link rel='stylesheet' href='../dist/css/styles.css' type='text/css' media='all' />
<!-- <link rel='stylesheet' href='oldstyles.css' type='text/css' media='all' /> -->

</head>

<body>

	<div class="wrap">

		<h1>Crystal Ski</h1>

		<div id="switch" class="mode-switch">
			<input type="radio" id="switch_hex" name="switch_mode" value="hex" checked/>
			<label for="switch_hex">HEX</label>
			<input type="radio" id="switch_rgb" name="switch_mode" value="rgb" />
			<label for="switch_rgb">RGB</label>
			<input type="radio" id="switch_hsl" name="switch_mode" value="hsl" />
			<label for="switch_hsl">HSL</label>
		</div>

		<div id="cards">

			<script id="cardsTemplate" type="text/template">

				<ul class="contents-list">
					{{#data}}
					<li><a href="#{{id}}">{{name}}</a></li>
					{{/data}}
				</ul>

				{{#data}}
				<section id="{{id}}" class="cardgroup active">
					<h2>{{name}}</h2>
					<div class="cards">
						{{#colours}}
						<div class="card card--sml dynamic">
							<h3>{{name}}</h3>
							<h4>{{sass}}</h4>
							<h5><a title="{{ref}}">Ref: {{ref}}</a></h5>
							<div class="card__swatch" data-colourmode="hex" data-hex="{{hex}}" title="{{name}} &ndash; {{hex}} | rgb{{rgb}} | HSL{{hsl}}" style="background-color:{{hex}}"></div>
							<div class="inputs">
								<input type="text" class="card__value colour-value--prefixed" data-format="hex" value="{{hex}}">
								<input type="text" class="card__value colour-value--prefixed" data-format="rgb" value="rgb{{rgb}}">
								<input type="text" class="card__value colour-value--prefixed" data-format="hsl" value="hsl{{hsl}}">
							</div>
						</div>
						{{/colours}}
					</div>
				</section>
				{{/data}}
			</script>

		</div>

		<div id="app"></div>

	</div><!-- / .wrap -->

	<script src="../dist/js/app.js"></script>
	<script>
		ajax.get( 'crystalski' );
	</script>

</body>
</html>
